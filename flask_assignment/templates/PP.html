<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black; 
            color: white; 
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
            border: 1px solid white; 
        }

        th, td {
            padding: 10px; 
            border: 1px solid white; 
            color: black; 
        }

        th {
            background-color: white; 
            font-weight: bold; 
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }

        tr:nth-child(odd) {
            background-color: #e0e0e0; 
        }
    </style>
</head>

<body>

    <main>
        {% if pp_search_t %}
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
                <th>Column 6</th>
                <th>Column 7</th>
                <th>Column 8</th>
                <th>Column 9</th>
            </tr>
            {% for row in pp_search_t %}
            <tr>
                {% for i in range(9) %}
                    <td>{{ row[i] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </main>

</body>

</html>
