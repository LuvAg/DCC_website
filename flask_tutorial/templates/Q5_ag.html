<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search EB Information</title>
    <style>

        body {
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }

        form {
            width: 300px; 
            margin: 0 auto; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        label {
            display: block; 
            margin-bottom: 10px; 
        }

        input[type="text"] {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }

        input[type="submit"] {
            padding: 10px 15px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form action="/Q5_search" method="post">
        <label for="pp_box">Name of the Individual or company:</label>
        <input name="pp_box" type="text" id="pp_box" placeholder="Enter party name" required>
        <input type="submit" id="search" value="Search">
    </form>

</body>

</html>
