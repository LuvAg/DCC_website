<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Party Search</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }

        form {
            max-width: 400px; 
            margin: 0 auto; 
            background-color: #f9f9f9; 
            padding: 20px; 
            border-radius: 8px; 
        }

        label {
            display: block; 
            margin-bottom: 10px; 
        }

        input[type="text"], select {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            display: inline-block; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <form action="/pp_search" method="post">
        <label for="myDropdown">Search by:</label>
        <select name="myDropdown" id="myDropdown">
            <option value="Name of the Political Party">Name of the Political Party</option>
            <option value="Bond Number">Bond Number</option>
            <option value="Pay Branch Code">Pay Branch Code</option>
        </select>
        <label for="pp_box">Enter search term:</label>
        <input name="pp_box" type="text" id="pp_box" placeholder="Type your search term here...">
        <input type="submit" value="Search">
    </form>

</body>
</html>
